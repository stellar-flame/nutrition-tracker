services:
  localstack:
    image: localstack/localstack:latest
    ports:
      - "4566:4566"   # LocalStack edge port
    environment:
      - SERVICES=sqs
      - DEBUG=0
      - LS_LOG=warn
      - AWS_DEFAULT_REGION=us-east-1
    volumes:
      - localstack-data:/var/lib/localstack
      - /var/run/docker.sock:/var/run/docker.sock
      - ./dev/docker/init-queue.sh:/etc/localstack/init/ready.d/init-queue.sh:ro
    healthcheck:
      test: ["CMD", "bash", "-lc", "curl -s http://localstack:4566/_localstack/health | grep -q '\"sqs\": \"running\"'"]
      interval: 5s
      timeout: 3s
      retries: 30

  api:
      build:
        context: .
        dockerfile: ./dev/docker/Dockerfile.dev
      ports:
        - "8000:8000"
      env_file:
        - ./.env
      environment:
        - PYTHONPATH=/backend
      volumes:
        # Mount the whole backend so code changes are instant
        - ./:/backend
      working_dir: /backend
      command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
      depends_on:
        - localstack

  poller:
    build:
      context: .
      dockerfile: ./dev/docker/Dockerfile.dev
    env_file:
      - ./lambdas/.env
    environment:
      - PYTHONPATH=/backend
    volumes:
      - ./:/backend
    working_dir: /backend
    command: python -m dev.pollers.sqs_lambda_polling
    depends_on:
      localstack:
        condition: service_healthy
    
volumes:
  localstack-data: